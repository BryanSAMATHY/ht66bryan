    <main id="main" role="main" class="main">
      <h1>Contact</h1>

      <form action="#" method="post">
        <p>
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" placeholder="Ton Nom" required>
        </p>
        <p>
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" placeholder="Ton prénom" required>
        </p>
        <p>
          <label for="mail">Mail</label>
          <input type="email" name="mail" id="mail" placeholder="Ton mail" required>
        </p>
        <p>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Ton message" required></textarea>
        </p>
        <p><input type="submit" value="Envoyer" name="submit">&nbsp; <input type="reset" value="Réinitialiser"></p>
      </form>

    </main>
